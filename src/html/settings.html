<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Settings</title>

    <link rel="stylesheet" href="../css/main.css">

    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
    <script src="../js/categories.js"></script>
    <script defer src="../js/common.js"></script>
    <script defer src="../js/settings.js"></script>
</head>
<body class="default-font">
    <div id="login-page-nav" class="nav flex-row flex-between shadow-drama">
        <div class="logo"></div>
        <div class="flex-row">
            <button class="button shadow-drama" id="signOut">Sign Out</button>
            <button class="button shadow-drama" id="doneSetting">Done</button>
        </div>
    </div>
    <div id="login-page-background" class="container big-font">
        <p class="big-font">Configure Your Preferences</p>
        <form class="flex-row" id="options">
            <!--settings.js should create a div .button for each-->
        </form> <!-- Seperate forms here so that the ratings portion does not get erased on rerenders -->
         <!-- "Use of Yelp’s star rating imagery is forbidden, except on the web in the form of these dynamic ‘review counters.’" -->
         <form id="ratings">
             Minimum Restaurant Rating:
             <input type="radio" name="rating" value="1"> 1
             <input type="radio" name="rating" value="2"> 2
             <input type="radio" name="rating" value="3"> 3
             <input type="radio" name="rating" value="4"> 4
             <input type="radio" name="rating" value="5"> 5
         </form>

         <form id="distance">
             Maximum Distance (miles):
             <input type="radio" name="distance" value="1"> 1
             <input type="radio" name="distance" value="2"> 2
             <input type="radio" name="distance" value="3"> 3
             <input type="radio" name="distance" value="4"> 4
             <input type="radio" name="distance" value="5"> 5
        </form>
    </div>
    <div id="pref-bottom-nav" class="flex-row">
        <button id="clearPrefs" class="button text-center shadow-drama default-font dangerous">Clear All Preferences</button>
    </div>
</body>
</html>
