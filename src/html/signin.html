<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bonseye</title>

    <!--our own stylesheet-->
    <link rel="stylesheet" href="../css/main.css">

    <!--defer allows js files to load after the html-->
    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
    <script defer src="../js/common.js"></script>
    <script defer src="../js/signin.js"></script>
</head>
<body>
    <main>
        <h2>Oh the places you'll go!</h2>
        <form id="sign-in-form">
            <label for="email">Your Email</label>
            <input type="text" name="user-email" id="email" placeholder="you@email.com">
            <label for="password">Your Password</label>
            <input type="password" name="user-password" id="password" placeholder="password">
            <input type="submit" value="submit">
        </form>

        <div id="error"></div>

        <p>Don't have an account? <a href="index.html">Sign Up</a></p>
    </main>
</body>
</html>
