<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bonseye</title>

    <link rel="icon" href="img/page-icon.png">

    <!--our own stylesheet-->
    <link rel="stylesheet" href="../css/main.css">

    <!--defer allows js files to load after the html-->
    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
    <script defer src="../js/common.js"></script>
    <script defer src="../js/index.js"></script>
</head>
<body>
    <main>
        <h2>Hungry? Create an account!</h2>
        <form id="sign-up-form">
            <label for="email">Your Email</label>
            <input type="text" name="user-email" id="email" placeholder="you@email.com">
            <label for="display-name">Display Name</label>
            <input type="text" name="display-name" id="display" placeholder="others will see this">
            <label for="password">Password</label>
            <input type="password" name="user-password" id="password" placeholder="password">
            <label for="confirmation">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm" placeholder="one more time">
            <input type="submit" value="submit">
        </form>

        <div id="error"></div>

        <p>Already have an account? <a href="signin.html">Sign In</a></p>
    </main>
</body>
</html>
