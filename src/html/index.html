<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bonseye | Find Nearby Food</title>
    <link rel="icon" href="img/page-icon.png">

    <link rel="stylesheet" href="../css/main.css">

    <!--defer allows js files to load after the html-->
    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
    <script defer src="../js/common.js"></script>
    <script defer src="../js/index.js"></script>
</head>
<body class="default-font">
    <!-- Reference sheet for css styling classes  -->
    <div id="login-page-nav" class="nav flex-row flex-start shadow-drama">
        <div class="logo"></div>
    </div>
    <div id="login-page-background" class="container big-font">
        <div id="login-page-center-container">
            <div id="login-page-center-flex" class="flex-row big-font center">
                <div id="login-page-forms" class="text-center">
                    <form action="" class="default-font">
                        <input type="text" id="email" class="form-style shadow-drama" placeholder="you@email.com">
                        <input type="text" id="display" class="form-style shadow-drama" placeholder="username">
                        <input type="password" id="password" class="form-style shadow-drama" placeholder="password">
                        <input type="password" id="confirm" class="form-style shadow-drama" placeholder="confirm password">
                        <button type="submit" value="submit" id="submit" class="form-style shadow-drama button">
                            submit
                        </button>
                        <div id="error"></div>
                    </form>
                </div>
                <div id="login-page-welcome-message" class="text-center" style="">
                    <div>
                        Hungry? Create an account!
                    </div>
                </div>
                <p>
                    Already have an account? 
                    <br>
                    <a href="login.html" id="to-sign-in">Sign In</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
